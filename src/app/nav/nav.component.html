<div class="fixed font-bold w-full top-0 lg:px-8 px-5 lg:pt-8 pt-5 z-40">
  <div
    class="flex h-full border-b border-white items-center justify-center max-w-11xl mx-auto border-opacity-0"
  >
    <div class="flex-grow">
      <div class="flex">
        <a class="w-min-content" routerLink="/"
          ><img
            class="h-7 lg:h-8 rounded"
            src="https://doodles.app/images/doodles_logo.png"
        /></a>
      </div>
    </div>
    <div class="items-center hidden lg:flex">
      <ul class="flex space-x-2">
        <li>
          <a
            [ngClass]="activeRoute == '/' ? 'underline' : ''"
            class="bg-opacity-20 bg-white text-black opacity-80 relative h-7 items-center tracking-wider pt-0.5 first::pt-0 uppercase text-2xs font-500 padding-huge duration-200 px-4 hover:bg-opacity-70 rounded flex justify-center flex-row"
            routerLink="/"
            >Home</a
          >
        </li>
        <li>
          <a
            [ngClass]="activeRoute == '/gallery' ? 'underline' : ''"
            class="bg-opacity-70 bg-white text-black opacity-80 relative h-7 items-center tracking-wider pt-0.5 first::pt-0 uppercase text-2xs font-500 padding-huge duration-200 px-4 hover:bg-opacity-70 rounded flex justify-center flex-row"
            routerLink="/gallery"
            >Gallery</a
          >
        </li>
        <li>
          <a
            [ngClass]="
              activeRoute == '/profile' || activeRoute == '/connect'
                ? 'underline'
                : ''
            "
            class="bg-opacity-20 bg-white text-black opacity-80 relative h-7 items-center tracking-wider pt-0.5 first::pt-0 uppercase text-2xs font-500 padding-huge duration-200 px-4 hover:bg-opacity-70 rounded flex justify-center flex-row"
            routerLink="/profile"
            >Profile</a
          >
        </li>
        <li>
          <a
            target="_blank"
            href="https://twitter.com/azukizen"
            class="bg-opacity-20 text-black opacity-80 } items-center relative h-7 items-center tracking-wider pt-0.5 first::pt-0 duration-1000 uppercase text-2xs font-500 padding-huge bg-white duration-200 items-center px-4 hover:bg-opacity-70 rounded flex justify-center flex-row"
            ><i class="fa-lg fab fa-twitter"></i>
          </a>
        </li>
        <li>
          <a
            target="_blank"
            href="http://discord.gg/azuki"
            class="bg-opacity-20 text-black opacity-80 } items-center relative h-7 items-center tracking-wider pt-0.5 first::pt-0 duration-1000 uppercase text-2xs font-500 padding-huge bg-white duration-200 items-center px-4 hover:bg-opacity-70 rounded flex justify-center flex-row"
            ><i class="fa-lg fab fa-discord"></i>
          </a>
        </li>
        <li>
          <a
            target="_blank"
            href="https://opensea.io/collection/azuki"
            class="bg-opacity-20 text-black opacity-80 } items-center relative h-7 items-center tracking-wider pt-0.5 first::pt-0 duration-1000 uppercase text-2xs font-500 padding-huge bg-white duration-200 items-center px-4 hover:bg-opacity-70 rounded flex justify-center flex-row"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              class="fill-current stroke-current h-4 w-4"
              viewBox="0 0 40 40"
            >

            </svg>
          </a>
        </li>
      </ul>
    </div>
    <div class="lg:hidden z-40">
      <div class="hamburger-menu-button">
        <button
          class="text-gray-500 w-10 h-10 relative focus:outline-none"
          (click)="mobileNavOpen = !mobileNavOpen"
        >
          <div
            class="block w-5 absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2"
          >
            <span
              class="block absolute h-0.5 w-5 bg-black transform transition duration-500 ease-in-out"
              [ngClass]="{
                'rotate-45': mobileNavOpen,
                ' -translate-y-1.5': !mobileNavOpen
              }"
            ></span>
            <span
              class="block absolute h-0.5 w-5 bg-black transform transition duration-500 ease-in-out"
              [ngClass]="{
                '-rotate-45': mobileNavOpen,
                ' translate-y-1.5': !mobileNavOpen
              }"
            ></span>
          </div>
        </button>
      </div>
    </div>
  </div>
</div>

<div
  *ngIf="mobileNavOpen"
  @fade
  class="w-screen font-extrabold items-start h-screen flex flex-col fixed px-6 pt-20 bg-white bg-opacity-70 backdrop-blur-lg z-40 pointer will-change-opacity"
  style="opacity: 1"
>
  <ul class="text-xl w-full uppercase">
    <li
      [ngClass]="activeRoute == '/' ? 'bg-white bg-opacity-30 px-5' : ''"
      class="border-b border-black border-opacity-10"
    >
      <a
        (click)="mobileNavOpen = false"
        class="py-3 w-full items-center relative flex text-black"
        routerLink="/"
        >Home
      </a>
    </li>
    <li
      [ngClass]="
        activeRoute == '/gallery' ? 'bg-white  bg-opacity-30 px-5' : ''
      "
      class="border-b border-black border-opacity-10"
    >
      <a
        (click)="mobileNavOpen = false"
        class="py-3 w-full items-center relative flex text-black"
        routerLink="/gallery"
        >Gallery
      </a>
    </li>
    <li
      [ngClass]="
        activeRoute == '/profile' || activeRoute == '/connect'
          ? 'bg-white  bg-opacity-30 px-5'
          : ''
      "
      class="border-b border-black border-opacity-10"
    >
      <a
        (click)="mobileNavOpen = false"
        class="py-3 w-full items-center relative flex text-black"
        routerLink="/profile"
        >Profile
      </a>
    </li>
    <li class="border-b border-black border-opacity-10">
      <a
        href="https://twitter.com/azukizen"
        target="_blank"
        class="py-3 w-full items-center justify-between relative flex text-black"
        >Twitter
        <i class="fab fa-twitter fa-sm"></i>
      </a>
    </li>
    <li class="border-b border-black border-opacity-10">
      <a
        href="http://discord.gg/azuki"
        target="_blank"
        class="py-3 w-full items-center justify-between relative flex text-black"
        >Discord
        <i class="fab fa-discord fa-sm"></i>
      </a>
    </li>
    <li class="border-b border-black border-opacity-10">
      <a
        href="https://opensea.io/collection/azuki"
        target="_blank"
        class="py-3 w-full items-center relative flex text-black"
        >OpenSea
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="ml-auto fill-current stroke-current h-4 w-4"
          viewBox="0 0 40 40"
        >

        </svg>
      </a>
    </li>
  </ul>
  <p class="mt-6 opacity-80 text-left uppercase text-2xs pb-4">
    Made with Love
  </p>
</div>
